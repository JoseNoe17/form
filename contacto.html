    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" action="mailto:juanrfv@gmail.com>" method="POST"  name="formulario1">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="nombre *" required="required" data-error="Nombre es requerido"> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Apellido *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Apellido*" required="required" data-error="apellido"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="correo *" required="required" data-error="correo valido porfa"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Mensaje *</label> <textarea id="form_message" name="message" class="form-control" placeholder="escribenos" rows="4" required="required" data-error="escribe un mensaje"></textarea> </div>
                                        <div class="col-md-12"> <button  onclick="enviar_formulario()"  class="btn btn-success btn-send pt-2 btn-block "> Enviar </button></div>
                                    </div>
                                </div>
